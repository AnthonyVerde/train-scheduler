<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Train Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!---SCRIPTS--->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase.js"></script>

    <!---STYLES--->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <!----link rel="stylesheet" href="assets/css/reset.css"-->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col">
                <div class="jumbotron" style="background-color: rgb(59, 84, 165); color: white">
                    <h1 class="text-center">Train Tracker</h1>
                    <h3 class="text-center">What time will your train arrive?</h3>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Current Train Schedule
                        </h3>
                    </div>
                    <div class="card-body">
                        <table class="table" id="train-schedule-table">
                            <tr>
                                <th>
                                    Train Name
                                </th>
                                <th>
                                    Destination
                                </th>
                                <th>
                                    Frequency (min)
                                </th>
                                <th>
                                    Next Arrival Time
                                </th>
                                <th>
                                    Minutes Away
                                </th>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">
                            Add Train
                        </h3>
                    </div>
                    <div class="card-body">
                        <form id="train-info">
                            <div class="form-group row">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train-name" type="text" placeholder="e.g. Santa Clause Express" required />
                            </div>
                            <div class="form-group row">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text" placeholder="e.g. North Pole" required />
                            </div>
                            <div class="form-group row">
                                <label for="first-train-time">First Train Time</label>
                                <input class="form-control" id="first-train-time" type="text" placeholder="e.g. 12:00" required />
                            </div>
                            <div class="form-group row">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" type="number" placeholder="e.g. 200" required />
                            </div>
                            <button class="btn btn-primary" style="background-color: rgb(59, 84, 165); color: white" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/javascript/app.js"></script>

</body>

</html>
